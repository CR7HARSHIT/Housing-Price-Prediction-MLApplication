  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const autofillBtn = document.getElementById('autofill-btn');
    if (autofillBtn) {
        autofillBtn.addEventListener('click', function() {
            fetch('/random_row')
                .then(response => response.json())
                .then(data => {
                    console.log('Fetched data:', data);
                    for (const [key, value] of Object.entries(data)) {
                        const input = document.querySelector(`[name="${key}"]`);
                        if (input) {
                            if (input.type === 'checkbox') {
                                input.checked = value === 'True'; // Adjust based on actual data type
                            } else {
                                input.value = value !== null ? value : '';
                            }
                        } else {
                            console.warn(`No input found for key: ${key}`);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching random data:', error);
                });
        });
    } else {
        console.warn('Autofill button not found.');
    }

    const predictionForm = document.getElementById('prediction-form');
    if (predictionForm) {
        predictionForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {};

            formData.forEach((value, key) => {
                if (!isNaN(value) && value.trim() !== '') {
                    data[key] = parseInt(value, 10);
                } else {
                    data[key] = value;
                }
            });

            const payload = { data };

            console.log('Data to send:', payload);

            fetch('/predict_api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(result => {
                if (result.error) {
                    document.getElementById('prediction-text').textContent = `Error: ${result.error}`;
                } else {
                    document.getElementById('prediction-text').textContent = `Predicted Sale Price: $${result.predictedPrice}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('prediction-text').textContent = `Error: ${error.message}`;
            });
        });
    } else {
        console.warn('Prediction form not found.');
    }
});
</script>
